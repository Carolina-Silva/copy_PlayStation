    <style>
        .logo{
            width: 100px;

            cursor: pointer;

        #logo_playstation{

        }
        form button{
            border-radius: 20px !important;
            margin-right: 20px !important;
        }
        form button:hover{
            background-color: #ccc !important;

        footer{

            padding: 64px 10px;

        }
        .footer_right ul{
            list-style: none;
            width: 200px;
        }
            
    </style>
</head>

<body>
    <div id="root"></div>

            return (

        let template = <Template />;

        ReactDOM.render(

</html>
